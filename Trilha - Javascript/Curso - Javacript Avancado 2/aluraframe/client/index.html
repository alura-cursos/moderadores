<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">    
</head>
<body class="container">    
    <h1 class="text-center">Negociações</h1>
    <div id= "mensagem"></div>    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>            
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>    
    <div class="text-center">
        <button class="btn btn-primary text-center" onclick="negociacaoController.importarNegociacoes()" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" onclick="negociacaoController.apaga()" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>    
    <div id="negociacao"></div>
    <script src="js/app/models/Negociacao.js" type="text/javascript"></script>
    <script src="js/app/models/ListaNegociacao.js" type="text/javascript"></script>
    <script src="js/app/models/Mensagem.js" type="text/javascript"></script>
    <script src="js/app/controllers/NegociacaoController.js" type="text/javascript"></script>
    <script src="js/app/helpers/DateHelper.js" type="text/javascript"></script>
    <script src="js/app/helpers/Bind.js" type="text/javascript"></script>
    <script src="js/app/views/View.js" type="text/javascript"></script>
    <script src="js/app/views/NegociacaoView.js" type="text/javascript"></script>
    <script src="js/app/views/MensagemView.js" type="text/javascript"></script>
    <script src="js/app/services/ProxyFactory.js" type="text/javascript"></script>
    <script src="js/app/services/NegociacaoService.js" type="text/javascript"></script>
    <script src="js/app/services/HttpService.js" type="text/javascript"></script>    
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
