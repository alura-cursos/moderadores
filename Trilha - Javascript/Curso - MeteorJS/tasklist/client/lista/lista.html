<template name="lista">
    <div class="row">
        <div class="col-xs-12">
            {{#each tarefas}}
                <div class="row">
                    <div class="col-xs-11">{{formatarData}} - {{nome}}</div>
                    <div class="col-xs-1"><button class="btn btn-danger">Excluir</button></div>
                </div>
                <hr>
            {{/each}}
        </div>
    </div>
</template>
